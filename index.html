    </div>

    <form>
      <input type="text" id="input" placeholder="Введите город">
      <button type="submit" class="panel__btn-choice">Выбрать</button>
      <button type="submit" class="panel__btn-all-citie">Все города</button>
      <div id="errorMessage"></div>
      <button class="filter-opener"><img src="./design/icons/filter.svg" alt="filter"></button>
    </form>
    <a href="./game.html" target="_blank" class="panel__link-game"><button class="panel__btn-game">Сыграем?</button></a>
  </div>

  <table class="cities">
    <tr>
      <td class="table__cities"></td>
      <td class="table__numbers"></td>
    </tr>
    <tr>
      <td class="table__cities"></td>
      <td class="table__numbers"></td>
    </tr>
    <tr>
      <td class="table__cities"></td>
      <td class="table__numbers"></td>
    </tr>
    <tr>

    </tr>
    <tr>

    <tr>
      <td class="table__cities"></td>
      <td class="table__numbers"></td>
    </tr>
  </table>
  <div class="citycard hidden">
    <div class="citycard__header">
      <span class="citycard__name name">Токио</span>
      <span class="citycard__amount number">(37 435 191)</span>
    </div>
    <div class="citycard__body">
      <div class="citycard__body-left">
        <div class="citycard__item chart">
          <h2>Рост населения за последние 10 лет</h2>
          <div class="chartblock">
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <div class="citycard__item info">
          <h2>Информация о городе</h2>

          <p class="facts">Страна, язык, короткие факты</p>

        </div>
      </div>
      <div class="citycard__body-right">
        <div class="citycard__item weather">
          <div class="weather__left">
            <img src="" alt="Current weather" class="current-img">
            <div class="temparature"></div>
          </div>
          <div class="weather__right">
            <div class="wind"></div>
            <div class="description"></div>
            <div class="feelslike"></div>
            <div class="humidity"></div>

          </div>
        </div>
        <div class="citycard__item dateCard">
          <div class="currenttime">13:35</div>
          <div class="currentday">
            <div class="day-of-week">Воскресенье</div>
            <div class="date">27.09.2022</div>
          </div>
        </div>
        <div class="citycard__item info-mobile">
          <h2>Информация о городе</h2>

          <p class="facts">Страна, язык, короткие факты</p>

        </div>
        <div class="citycard__item slider">
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
              </div>
            </div>
            <div class="swiper-button-prev swiper-button-disabled"><img src="./design/icons/arrow-left.svg"
                alt="arrow-prev"></div>
            <div class="swiper-button-next"><img src="./design/icons/arrow-right.svg" alt="arrow-next"></div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/DataJSON.js"></script>
  <script src="js/index.js"></script>
